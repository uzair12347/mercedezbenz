<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERCEDEZ-3 Payment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background-color: #111;
      border: 2px solid #00ffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    select, button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      select, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>MERCEDEZ-3 Payment</h2>
    <p id="amountText">Amount: Loading...</p>

    <label for="paymentMethod">Select Payment Method:</label>
    <select id="paymentMethod">
      <option value="">-- Select Method --</option>
      <option value="easypaisa">EasyPaisa</option>
      <option value="bank">Meezan Bank</option>
    </select>

    <button onclick="proceedToPayment()">Confirm Payment</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUiCellYmyU-a6ZCh0jo7O2UUe8GAV7s0",
      authDomain: "mercedezbenz79-17037.firebaseapp.com",
      databaseURL: "https://mercedezbenz79-17037-default-rtdb.firebaseio.com",
      projectId: "mercedezbenz79-17037",
      storageBucket: "mercedezbenz79-17037.firebasestorage.app",
      messagingSenderId: "328685720441",
      appId: "1:328685720441:web:ae850d085363ee4a1b55a8",
      measurementId: "G-G2K4V2LZEW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let planId = null;

    async function loadPlan() {
      try {
        const snapshot = await db.collection("plans")
          .where("name", "==", "MERCEDEZ-3")
          .limit(1)
          .get();

        if (!snapshot.empty) {
          const doc = snapshot.docs[0];
          const plan = doc.data();
          planId = doc.id;
          document.getElementById("amountText").innerText = "Amount: Rs. " + plan.price;
        } else {
          alert("Plan not found in Firebase.");
        }
      } catch (error) {
        console.error("Error loading plan:", error);
        alert("Failed to load plan from Firebase.");
      }
    }

    function proceedToPayment() {
      const method = document.getElementById("paymentMethod").value;
      if (!method) {
        alert("Please select a payment method.");
        return;
      }

      if (!planId) {
        alert("Plan ID not loaded yet.");
        return;
      }

      localStorage.setItem("selectedPaymentMethod", method);
      localStorage.setItem("selectedPlanId", planId);

      window.location.href = "payment3.html";
    }

    loadPlan();
  </script>
</body>
</html>
