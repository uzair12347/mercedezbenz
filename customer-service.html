<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #010000;
      text-align: center;
    }

    .contact-box {
      border: 3px solid #888;
      padding: 30px;
      border-radius: 12px;
      background-color: rgb(0, 0, 0);
      display: inline-block;
      max-width: 600px;
      width: 100%;
     border: 2px solid #00ffff;
       box-shadow: 0 0 12px #00FFFF;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    .contact-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .contact-item img:hover {
      transform: scale(1.1);
    }

    .contact-label {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      flex: 1;
      min-width: 150px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 480px) {
      .contact-item {
        flex-direction: column;
        gap: 10px;
      }

      .contact-label {
        font-size: 16px;
      }

      .contact-item img {
        width: 50px;
        height: 50px;
      }

      .contact-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Contact Customer Service</h2>

  <div class="contact-box">

    <!-- WhatsApp -->
    <a href="https://whatsapp.com/channel/0029VbBPjmGEgGfRhjKfT20C" target="_blank">
      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <div class="contact-label">WhatsApp Channel</div>
      </div>
    </a>

    <!-- Telegram Channel -->
    <a href="https://t.me/+nuD2ad91E1Y1OWY8" target="_blank">
      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Channel">
        <div class="contact-label">Telegram Channel</div>
      </div>
    </a>

    <!-- Telegram Group -->
    <a href="https://t.me/mercedezbenz2" target="_blank">
      <div class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Group">
        <div class="contact-label">Telegram Group</div>
      </div>
    </a>

  </div>

</body>
</html>
