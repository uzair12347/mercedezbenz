<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge History</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
      margin: auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #222;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      th, td {
        padding: 10px;
        font-size: 14px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Recharge History</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBUiCellYmyU-a6ZCh0jo7O2UUe8GAV7s0",
    authDomain: "mercedezbenz79-17037.firebaseapp.com",
    projectId: "mercedezbenz79-17037",
    storageBucket: "mercedezbenz79-17037.appspot.com",
    messagingSenderId: "328685720441",
    appId: "1:328685720441:web:ae850d085363ee4a1b55a8",
    measurementId: "G-G2K4V2LZEW"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("Please login to view recharge history.");
      window.location.href = "login.html";
      return;
    }

    const uid = user.uid;
    const tableBody = document.getElementById("tableBody");

    try {
      const approvedSnap = await db
        .collection("approvedPlans")
        .where("uid", "==", uid)
        .get();

      const pendingSnap = await db
        .collection("userPlanRequests")
        .where("uid", "==", uid)
        .get();

      const plans = [];

      approvedSnap.forEach(doc => {
        const data = doc.data();
        plans.push({
          amount: data.amount || "N/A",
          status: "APPROVED",
          date: data.createdAt?.toDate?.().toLocaleString() || "N/A"
        });
      });

      pendingSnap.forEach(doc => {
        const data = doc.data();
        plans.push({
          amount: data.amount || "N/A",
          status: (data.status || "PENDING").toUpperCase(),
          date: data.createdAt?.toDate?.().toLocaleString() || "N/A"
        });
      });

      tableBody.innerHTML = "";

      if (plans.length === 0) {
        const row = tableBody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 3;
        cell.innerText = "No recharge history found.";
        return;
      }

      // Sort by latest date first
      plans.sort((a, b) => new Date(b.date) - new Date(a.date));

      plans.forEach(plan => {
        const row = tableBody.insertRow();
        row.insertCell().innerText = "Rs. " + plan.amount;
        row.insertCell().innerText = plan.status;
        row.insertCell().innerText = plan.date;
      });

    } catch (err) {
      console.error("Error fetching history:", err);
      const row = tableBody.insertRow();
      const cell = row.insertCell();
      cell.colSpan = 3;
      cell.innerText = "Error loading recharge history.";
    }
  });
</script>

</body>
</html>
